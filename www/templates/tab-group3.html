<ion-view title="<div class='cst_header_title'>Spend Genie</div><div class='cst_header_subtitle'>People Like Me</div>" class="cst_main_bg" hide-back-button="false" >
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <i class="fa  fa-dollar fa-2x myIconStyle"></i>
    </ion-nav-buttons>
    <form name="userPref" novalidate class="cst_main_bg_trans">
        <ion-content class="has-header">
            <div class="contentContainer">
                <h2 id="heading">Select category of spending</h2>
            </div>
            <ion-list>
              <ion-item ng-repeat="item in items" ng-click="AddItem(item)">
                <div>
                    <img ng-src="{{item.imgName}}" style="float:left;">
                    <h2 style="padding-left : 10px;font-weight: bold">{{item.desc}}</h2>
                </div>
              </ion-item>
            </ion-list>
        </ion-content>
    </form>
    <ion-footer-bar class="cogfooter">Cognizant &copy; 2014</ion-footer-bar>
</ion-view>
