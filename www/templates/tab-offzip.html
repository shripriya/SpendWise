<ion-view title="<div class='cst_header_title'>Offers Genie</div><div class='cst_header_subtitle'>Offers for Me</div>" class="cst_main_bg" hide-back-button="false" >
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <i class="fa  fa-hand-o-up fa-2x myIconStyle"></i>
    </ion-nav-buttons>
  <form name="userPref" novalidate class="cst_main_bg_trans">
        <ion-content class="has-header">
            <div class="contentContainer">
                <h2 id="heading">Offers that are available for you</h2>
            </div>
             <div id="hcontainer">  
                  <div class="error-container" id="errorConsole" style="display:none;color:red"></div>                                                           
                  <ion-list>
                    <ion-item ng-repeat="data in offersList" ng-click="AddItem(data)">
                              <div>
                                 <i class="fa fa-map-marker fa-fw" style="float:left;color:#F39A01"></i> <h2 style="color:#0092C8">{{data.Offer_Title}}</h2><i class="fa fa-star fa-fw" id="{{'star['+data.Sno+']'}}" style="float:right;color:#D9CFBE"></i>

                                  <h3 style="padding-left : 17px; margin-left:2px; font-size:15px;">{{data.Merchant_Name}}</h3>
                              </div>
                      </ion-item>
                    </ion-list>
             </div>
        </ion-content>    
    </form>

    <ion-footer-bar class="cogfooter">Cognizant &copy; 2014</ion-footer-bar>
</ion-view>
