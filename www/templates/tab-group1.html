    <form name="userPref" novalidate class="cst_main_bg_trans">
        <ion-content class="has-header">
           <div class="contentContainer">
               <h2 id="heading">Genie, how are People like me spending in this area?</h2>
                <div id="hcontainer">

                    Share location (<i class="fa fa-map-marker fa-fw"></i>)

                    <br/>					
                    <div class="onoffswitch" align="center">
					
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" ng-true-value="yes" ng-false-value="no" ng-model="person.shareLocationPref"
                                       ng-change="shareLocation()">
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                            </label>
                                    </div>


                        <div align="center" style="color: grey;font-weight: bold;">
                            (or)
                                    </div>
                    <br/>
                               Enter Zip Code (<i class="fa fa-keyboard-o fa-fw"></i>)
                                    <div class="col" style="padding:0 !important"><input name="zipcode" ng-pattern="/^[0-9]{1,7}$/" required id="zipCode" ng-model="person.zipCode" type="text" maxlength="5" size="5" class="zipcode"></div>

                    <div clasds="error-container" id="locationWarn" style="display:none;color:red">Location service not working !</div>
                    <div class="error-container" id="errorConsole" style="display:none;color:red">Please enter a valid zip code !</div>
                    <div class="error-container"
                         ng-show="userPref.zipcode.$invalid && userPref.submitted" style="color:red">Please enter a valid zip code !</div>

                    <br/><br/>
                    <button id="prevDetails" style="width: 45%;" class="button button-positive" ng-click="AddItem('tab.offers')" >
                        Offers for me
                    </button>
                    <button id="saveDetails" style="float: right;width: 50%;" class="button button-positive" ng-click="AddItem('tab.group3')" >
                        People like me
                    </button>
                </div>
            </div>
        </ion-content>
    </form>
