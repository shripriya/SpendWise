      <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Age group
        </div>
        <select ng-model="person.ageGroup">
          <option value="1">Less than 18 years</option>
          <option value="2" selected>19-25 years</option>
          <option value="3">26-35 years</option>
          <option value="4">36-45 years</option>
          <option value="5">46-55 years</option>
          <option value="6">56-65 years</option>
          <option value="7">Greater than 65 years</option>
        </select>
      </label>
      <br/>
       <label class="item item-radio">
        <input ng-model="person.gender" type="radio" name="group" value="M"/>
        <div class="item-content">
          Male
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
       <label class="item item-radio">
        <input ng-model="person.gender" type="radio" name="group" value="F"/>
        <div class="item-content">
          Female
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <br/>
      <button class="button button-full button-positive" ng-click="addLocation()">Get Location</button>
       <button class="button button-full button-positive" ng-click="showLoading()">Get Location</button>
        <button class="button button-full button-positive" ng-click="hideLoading()">Get Location</button>
       <div class="error-container" 
            ng-show="userPref.zipcode.$invalid && userPref.submitted">Please enter a valid zipcode !</div>
<ul class="list">
<li>
       <label class="item item-input">
         <div class="row" style="padding:0 !important">
           <div class="col col-75" style="padding:0 !important"><div class="input-label">
            Zipcode
            </div>
          </div>
          <div class="col" style="padding:0 !important"><input name="zipcode" ng-pattern="/^[0-9]{1,7}$/" required ng-model="person.zipCode" type="text" maxlength="5" size="5" placeholder="Zipcode"></div>
        </div>
     </label>
</li>
  <li class="item item-toggle">
           Share your location ?
           <label class="toggle toggle-balanced">
             <input type="checkbox"  ng-model="person.shareLocation"
                        ng-true-value="yes" ng-false-value="no">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
     </ul>
